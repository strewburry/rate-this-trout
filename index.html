<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Please rate this trout.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">

    <!-- scripts -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

    <title>Rate This Trout</title>
</head>

<body>
    <header role="banner">
        <h1>
            Rate This Trout
        </h1>
    </header>
    <main role="main">
        <div id="trout-container">
            <div class="rating">5</div>
            <div class="trout" alt="A digital illustration of a golden trout, set against a blue cloudy sky." tabindex="0"></div>
        </div>
    </main>
    <footer role="footer">
        <div id="rate">
            <input type="range" min="0" max="10" value="5" id="rate-input">
            <button name="submit" id="rate-button">Submit</button>
        </div>
    </footer>
</body>
</html>
